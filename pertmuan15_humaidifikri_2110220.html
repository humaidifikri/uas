<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa</h1>
       <form id="uas" onsubmit="return cek();">
      <table>
      
       <tr>
       <td> Nama </td>
      <td> <input type="text" id="nama"></td> 
      <td> <div id="e_nama"></div></td></tr><br>
      
      <tr> <td>Prodi </td>
      <td> <select id="prodi">
              <option value="-">-Pilih Prodi-</option>
              <option value="Sistem Informasi">Sistem Informasi</option>
              <option value="Teknik Informatika">Teknik Informatika</option>
              </select>
              <td><div id="e_prodi"></div></td> </tr><br>
        
        
        <td><div id="e_email"></div></td></tr><br>
        
        <tr><td>Jenis Kelamin </td>
        <td>
        <input type="radio" name="" id="jenis" value="laki-laki">Laki-laki
        <input type="radio" name="" id="jenis" value="Perempuan">Perempuan
    </td>
        </select> 
        <td><div id="e_jenis"></div></td></tr><br>
        
       
      <td> <div id="e_alamat"></div> </td></tr> <br>
        
        <tr>
            <td>Hobby  <td><input type="checkbox" id="hobi" value="Coding">Coding
                        <input type="checkbox" id="hobi" value="Jalan-jalan">Jalan-jalan
                        <input type="checkbox" id="hobi" value="Makan">Makan</td>
            </td>
        </tr>






       <tr>
      <td><input type="submit" value="Ok"></td></tr>
      <tr><td> <p id="Hasil"></p></td> </tr> 
       </form>
      
      </table>

      <script type="text/javascript">
        function cek(){
          nama=document.getElementById('nama').value;
        
          prodi=document.getElementById('prodi').value;
        
         jenis=document.getElementById('jenis').value;
         
         hobi=document.getElementById('hobi').value;
         
          
        
          
            document.getElementById('Hasil').innerHTML="Nama="+nama+"<br>Prodi="+prodi+"<br>Jenis Kelamin="+jenis+"<br>Hobby = "+hobi;
            return false;
          
          }
            </script>
</table>
</body>
</html>
